model:
  class_path: rslp.forest_loss_driver.train.ForestLossLightningModule
  init_args:
    model:
      class_path: rslearn.models.multitask.MultiTaskModel
      init_args:
        encoder:
          - class_path: rslearn.models.simple_time_series.SimpleTimeSeries
            init_args:
              encoder:
                class_path: rslearn.models.swin.Swin
                init_args:
                  pretrained: true
                  input_channels: 3
                  output_layers: [1, 3, 5, 7]
              image_channels: 3
              groups: [[0, 1, 2], [3, 4, 5]]
        decoders:
          class:
            - class_path: rslearn.models.pooling_decoder.PoolingDecoder
              init_args:
                in_channels: 2048
                out_channels: 10
                num_conv_layers: 1
                num_fc_layers: 2
            - class_path: rslearn.train.tasks.classification.ClassificationHead
    lr: 0.0001
    plateau_factor: 0.1
    plateau_patience: 10
    plateau_min_lr: 0
    plateau_cooldown: 0
    restore_config:
      restore_path: https://ai2-public-datasets.s3.amazonaws.com/satlas/satlas-model-v1-lowres-multi.pth
      remap_prefixes:
        - ["backbone.backbone.backbone.", "encoder.0.encoder.model."]
data:
  class_path: rslearn.train.data_module.RslearnDataModule
  init_args:
    path: gs://rslearn-eai/datasets/forest_loss_driver/prediction/dataset_20240828/
    inputs:
      pre_0:
        data_type: "raster"
        layers: ["best_pre_0"]
        bands: ["R", "G", "B"]
        passthrough: true
      pre_1:
        data_type: "raster"
        layers: ["best_pre_1"]
        bands: ["R", "G", "B"]
        passthrough: true
      pre_2:
        data_type: "raster"
        layers: ["best_pre_2"]
        bands: ["R", "G", "B"]
        passthrough: true
      post_0:
        data_type: "raster"
        layers: ["best_post_0"]
        bands: ["R", "G", "B"]
        passthrough: true
      post_1:
        data_type: "raster"
        layers: ["best_post_1"]
        bands: ["R", "G", "B"]
        passthrough: true
      post_2:
        data_type: "raster"
        layers: ["best_post_2"]
        bands: ["R", "G", "B"]
        passthrough: true
      label:
        data_type: "vector"
        layers: ["label"]
        is_target: true
    task:
      class_path: rslearn.train.tasks.multi_task.MultiTask
      init_args:
        tasks:
          class:
            class_path: rslp.forest_loss_driver.train.ForestLossTask
            init_args:
              property_name: "new_label"
              classes: ["agriculture", "mining", "airstrip", "road", "logging", "burned", "landslide", "hurricane", "river", "none"]
              allow_invalid: true
              metric_kwargs:
                average: "micro"
              prob_property: "probs"
        input_mapping:
          class:
            label: "targets"
    batch_size: 32
    num_workers: 64
    default_config:
      transforms:
        - class_path: rslearn.train.transforms.concatenate.Concatenate
          init_args:
            selections:
              pre_0: []
              pre_1: []
              pre_2: []
              post_0: []
              post_1: []
              post_2: []
            output_selector: image
        - class_path: rslearn.train.transforms.normalize.Normalize
          init_args:
            mean: 0
            std: 255
        - class_path: rslearn.train.transforms.pad.Pad
          init_args:
            mode: "center"
            size: 64
        - class_path: rslearn.train.transforms.flip.Flip
      groups: ["peru_interesting", "peru3", "peru3_flagged_in_peru", "nadia2", "nadia3", "brazil_interesting"]
    predict_config:
      groups: ["default"]
      skip_targets: true
trainer:
  max_epochs: 50
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "epoch"
    - class_path: rslearn.train.callbacks.freeze_unfreeze.FreezeUnfreeze
      init_args:
        module_selector: ["model", "encoder", 0, "encoder", "model"]
        unfreeze_at_epoch: 5
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        save_top_k: 1
        save_last: true
        monitor: val_class/accuracy
        mode: max
    - class_path: rslearn.train.prediction_writer.RslearnWriter
      init_args:
        path: gs://rslearn-eai/datasets/forest_loss_driver/prediction/dataset_20240828/
        output_layer: output
        selector: ["class"]
rslp_project: amazon_conservation
rslp_experiment: data_20240912_satlaspretrain_swinb_oldmodel_unfreeze_02
